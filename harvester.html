<head>
  <title>harvester</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  {{greeting}}

  {{>projects}}

</template>

<template name="projects">
    <h2>Projects</h2>
    {{#each projects}}
            <div class="col-md-4" style="padding:1em;background:#f6f6f6;border:4px solid white;">
              <h6>ID: {{id}}</h6>
              <h3>Name: {{name}}</h3>
              <h5>Code: {{code}}</h5>
            </div>
    {{/each}}
</template>
